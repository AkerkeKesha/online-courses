<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register for courses</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body">
                    <h3 class="text-center mb-4">Sign-up</h3>
                </div>
                <fieldset>
                    <div class="form-group has-error">
                        <input class="form-control input-lg" placeholder="E-mail" name="email" type="text">
                    </div>
                    <div class="form-group has-success">
                        <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password">
                    </div>
                    <div class="form-group has-success">
                        <input class="form-control input-lg" placeholder="Confirm Password" name="password" value="" type="password">
                    </div>
                    <div class="checkbox">
                        <label class="small">
                            <input name="terms" type="checkbox">I have read and agree to the <a href="#">terms of service</a>
                        </label>
                    </div>
                    <input class="btn btn-success btn-lg float-right" value="Register" type="submit">
                </fieldset>
            </div>
        </div>
    </div>

</body>
</html>
